<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- mylib -->
    <link href="css/mylib/common.css" rel="stylesheet">
    <link href="css/mylib/main.css" rel="stylesheet">
    <link href="css/mylib/tablet.css" rel="stylesheet">
    <link href="css/mylib/medium-desktop.css" rel="stylesheet">
    <link href="css/mylib/large-desktop.css" rel="stylesheet">
    <link href="css/mylib/debug.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon"/>
    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon"/>
    <!-- title -->
    <title>Business Card Bank</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>Business Card Bank</h1>
    </header>
    <!-- nav -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarTop">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarTop">
          <ul class="nav navbar-nav">
            <li id="action-desc"><a>Desc</a></li>
            <li id="action-login"><a>Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- main -->
    <main>
      <!-- desc -->
      <div class="content" id="desc-area">
        <div class="content-header">
          テストデータ
        </div>
        <div class="content-item">
          <div class="content-item-name">
            test
          </div>
          <div class="content-item-keys">
            <div class="content-item-key">
              pass
            </div>
          </div>
        </div>
        <div class="content-item">
          <div class="content-item-name">
            test2
          </div>
          <div class="content-item-keys">
            <div class="content-item-key">
              pass2
            </div>
          </div>
        </div>
        <div class="content-item">
          <div class="content-item-name">
            aya
          </div>
          <div class="content-item-keys">
            <div class="content-item-key">
              P@ssw0rd
            </div>
          </div>
        </div>
      </div>
      <!-- login -->
      <div class="content" id="login-area"></div>
    </main>
    <!-- footer -->
    <footer>
      <p id="footer-text">
        @ 2017 <a href="https://github.com/AyaNakazawa/business_card_bank" target="_blank">Business Card Bank</a>
      </p>
    </footer>
    <!-- template -->
    <!-- logined-template -->
    <script type="text/template" id="logined-template">
      <div class="content-item" id="logined-message">
        <label for="logined-id">ID</label>
        <span class="help-icon fa fa-question-circle" id="logined-id-help"></span>
        <input type="text" id="logined-id" class="form-control" value="<%- id %>" disabled>
      </div>
      <div class="content-item form-group" id="logined-logout-area">
        <button class="btn btn-default" id="logined-logout"><i class="fa fa-sign-out" aria-hidden="true"></i> ログアウト</button>
      </div>
    </script>
    <!-- alert-template -->
    <script type="text/template" id="alert-template">
      <div class="alert alert-<%- type %> alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert">
          <span class="fa fa-close" aria-hidden="true"></span>
        </button>
        <%- message %>
      </div>
    </script>
    <!-- not-login-template -->
    <script type="text/template" id="not-login-template">
      <div class="content-item" id="login-id-area">
        <label for="login-id">ID</label>
        <span class="help-icon fa fa-question-circle" id="login-id-help"></span>
        <input type="text" id="login-id" class="form-control" value="<%- id %>" placeholder="Enter your ID">
      </div>
      <div class="content-item form-group" id="login-password-area">
        <label for="login-password">パスワード</label>
        <span class="help-icon fa fa-question-circle" id="login-password-help"></span>
        <input type="password" id="login-password" class="form-control" value="<%- password %>" placeholder="Enter your password">
      </div>
      <!-- <div class="content-item" id="login-check-area">
        <span class="checkbox">
          <label><input type="checkbox" id="login-check">ログインしたままにする</label>
        </span>
        <span class="help-icon fa fa-question-circle" id="login-check-help"></span>
      </div> -->
      <div class="content-item form-group" id="login-submit-area">
        <button class="btn btn-default" id="login-submit"><i class="fa fa-sign-in" aria-hidden="true"></i> ログイン</button>
      </div>
    </script>
    <!-- loading-template -->
    <script type="text/template" id="loading-template">
      <div class="content-header">
        <%- header %>
        <span class="fa fa-spinner loading-spinner"></span>
      </div>
      <div class="content-item">
        <%- message %>
      </div>
    </script>
    <!-- script -->
    <!-- lib -->
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/jquery-3.2.0.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/sha256.js"></script>
    <!-- mylib -->
    <script src="js/mylib/common.js"></script>
    <script src="js/mylib/confirm.js"></script>
    <script src="js/mylib/init.js"></script>
    <script src="js/mylib/popover.js"></script>
    <script src="js/mylib/process-stack.js"></script>
    <script src="js/mylib/project.js"></script>
    <script src="js/mylib/scroll.js"></script>
    <script src="js/mylib/static-class.js"></script>
    <script src="js/mylib/switch.js"></script>
    <script src="js/mylib/util-class.js"></script>
    <!-- myapp -->
    <script src="js/myapp/bcb-process.js"></script>
    <script src="js/myapp/login.js"></script>
    <!-- app -->
    <script src="js/global.js"></script>
    <script src="js/myapp.js"></script>
  </body>
</html>
