<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon"/>
    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon"/>
    <!-- title -->
    <title>Business Card Bank</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>Business Card Bank</h1>
    </header>
    <!-- nav -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarTop">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarTop">
          <ul class="nav navbar-nav">
            <li id="action-login"><a>Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- main -->
    <main>
    <!-- login -->
    <div class="content" id="login-area">
      <div class="content-item">
        <label for="login-id">ID</label>
        <span class="help-icon fa fa-question-circle"></span>
        <input type="text" id="login-id" class="form-control" placeholder="Enter your ID">
      </div>
      <div class="content-item form-group" id="login-password-area">
        <label for="login-password">パスワード</label>
        <span class="help-icon fa fa-question-circle"></span>
        <input type="password" id="login-password" placeholder="Enter your password" class="form-control">
      </div>
      <div class="content-item checkbox" id="login-check-area">
        <label><input type="checkbox" id="login-check">ログインしたままにする</label>
        <span class="help-icon fa fa-question-circle"></span>
      </div>
      <div class="content-item form-group" id="login-area-submit">
        <button class="btn btn-default" id="login-submit-login"><i class="fa fa-sign-in" aria-hidden="true"></i> ログイン</button>
      </div>
    </div>
    </main>
    <!-- footer -->
    <footer>
      <p id="footer-text">
        @ 2017 <a href="https://github.com/AyaNakazawa/payday2_skin_manager" target="_blank">Business Card Bank</a>
      </p>
    </footer>
    <!-- script -->
    <!-- lib -->
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/jquery-3.2.0.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <!-- mylib -->
    <script src="js/mylib/common.js"></script>
    <script src="js/mylib/confirm.js"></script>
    <script src="js/mylib/init.js"></script>
    <script src="js/mylib/popover.js"></script>
    <script src="js/mylib/process-stack.js"></script>
    <script src="js/mylib/project.js"></script>
    <script src="js/mylib/scroll.js"></script>
    <script src="js/mylib/static-class.js"></script>
    <script src="js/mylib/switch.js"></script>
    <script src="js/mylib/util-class.js"></script>
    <!-- myapp -->
    <script src="js/myapp/bcb-process.js"></script>
    <!-- app -->
    <script src="js/global.js"></script>
    <script src="js/myapp.js"></script>
  </body>
</html>
